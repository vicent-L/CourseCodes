# 配置真实数据源
dataSources:
  # 配置第 1 个数据源
  ds0: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3316/ds0?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password:
  # 配置第 2 个数据源
  ds1: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3326/ds1?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password:

rules:
  # 配置分片规则
  - !SHARDING
    tables:
      # 配置 order_master 表规则
      t_order:
        actualDataNodes: ds${0..1}.t_order_${0..1}
        # 配置分库策略
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: database_inline
        # 配置分表策略
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: table_inline
        #主键生成策略
        keyGenerateStrategy:
          column: order_id
          keyGeneratorName: snowflake
      t_order_detail:
        actualDataNodes: ds${0..1}.t_order_detail_${0..1}
        # 配置分库策略
        databaseStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: database_inline
        # 配置分表策略
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: detailtable_inline
        keyGenerateStrategy:
          column: order_detail_id
          keyGeneratorName: snowflake
#    bindingTables:
#      - t_order, t_order_detail


    # 配置分片算法
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds${user_id % 2}
      table_inline:
        type: INLINE
        props:
          algorithm-expression: t_order_${order_id % 2}
      detailtable_inline:
        type: INLINE
        props:
          algorithm-expression: t_order_detail_${order_id % 2}

    keyGenerators:
      snowflake:
        type: SNOWFLAKE
        props:
          worker.id: 123
props:
#5.x版本以后，sql.show参数调整为sql-show。
  sql-show: true
#支持范围查询
#5.x版本：在InlineShardingStrategy中将allow-range-query-with-inline-sharding设置为true即可（默认为false）。
